<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างหน้าตาของลิงก์</title>
    <!-- ลิงก์ไปยัง Google Fonts สำหรับฟอนต์ K2D -->
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* กำหนดฟอนต์ K2D สำหรับทั้งหน้า */
        body {
            font-family: 'K2D', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>แสดงข้อมูลจากลิงก์</h1>
            <p>ด้านล่างนี้คือข้อมูลที่ดึงมาจากลิงก์ที่ให้มา:</p>
            <!-- ฝัง iframe สำหรับแสดงข้อมูลจาก URL ที่ให้ -->
            <iframe src="https://script.google.com/macros/s/AKfycbw96GcRcfBpIegDut91lUj3b4_FMJgz73jh6qccHKpLl-Z_ErBnJKUtxwej_2Bs0NVf/exec" title="ข้อมูลจาก Google Script"></iframe>
        </div>
    </div>
</body>
</html>
